<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Schedulizer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="d3.v5.js"></script>
    <script type="text/javascript" src="schedule.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300&display=swap" rel="stylesheet">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

    <style>
        select
        p,
        text,
        h1,
        h2,
        h3,
        h4 {
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }
    </style>

    <h1>Schedulizer</h1>

    <div id="main-controls">
        <text>Color by: </text>
        <select id="color-by">
            <option value="level" selected>level</option>
            <option value="instructor">instructor</option>
            <option value="location">room</option>
            <option value="prefix">prefix</option>
        </select>
        <text>Group by: </text>
        <select id="group-by">
            <option value="instructor">instructor</option>
            <option value="location" selected>room</option>
        </select>
        <text>Prefixes: </text>
        <select id="prefixes">
        </select>
    </div>

    <svg id="schedule"></svg>

    <div id="messaging-center">
        <text id="popup"></text>
    </div>

    <script>
        var transition_duration = 1000;
        var width = 800;
        var height = 400;
        var margin = {
            left: 50,
            right: 50,
            top: 50,
            bottom: 50
        };

        var schedule_svg = d3.select("#schedule")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        schedule_svg
            .append("g").attr("id", "backdrop");

        schedule_svg
            .append("g")
            .attr("id", "grid")
            .attr("stroke", "white")
            .attr("opacity", 0.4);

        schedule_svg
            .append("g").attr("id", "sessions");

        d3.selectAll("#popup")
            .transition(transition_duration)
            .text("Loading data...");

        var session_data, section_data;
        var level_color_scale, instructor_color_scale, prefix_color_scale, room_color_scale;
        var instructor_band_scale, room_band_scale;
        var time_scale;
        var color_scale;
        var color_by = "level";
        var group_scale;
        var group_by = "location";
        var day_band_scale;
        var groups, prefixes, instructors, rooms;

        var update_groups = function(group_by) {
            switch (group_by) {
                case "location":
                    groups = rooms;
                    group_scale = room_band_scale;
                    break;
                case "instructor":
                    groups = instructors;
                    group_scale = instructor_band_scale;
                    break;
            }
            day_band_scale = d3.scaleBand()
                .domain(["M", "T", "W", "R", "F"])
                .range([0, width / groups.length])
                .paddingInner(0.1)
                .paddingOuter(0.2);

            schedule_svg.selectAll("rect.session")
                .transition()
                .duration(transition_duration)
                .attr("width", day_band_scale.bandwidth())
                .duration(transition_duration)
                .attr("x", function(d) {
                    return day_band_scale(d.day) + group_scale(d[group_by]);
                });

            // reference lines for time
            // var border_rects = schedule_svg.select("#backdrop").selectAll("line.reference")
            //     // .data(["08:00", "10:00", "12:00", "14:00", "16:00", "18:00", "20:00"])
            //     .data(["08:00"])
            //     .enter()
            //     .append("line")
            //     .attr("stroke", "black")
            //     .attr("opacity", 0.4)
            //     .attr("x1", 0)
            //     .attr("x2", width)
            //     .attr("y1", d => time_scale(time_to_date(d)))
            //     .attr("y2", d => time_scale(time_to_date(d)));

            var border_rects = schedule_svg.select("#backdrop").selectAll("rect.border")
                .data(groups);

            border_rects
                .enter()
                .append("rect")
                .attr("class", "border")
                .attr("rx", 4)
                .attr("ry", 4)
                .attr("x", function(d) {
                    return day_band_scale("M") + group_scale(d);
                })
                .attr("width", day_band_scale("F") - day_band_scale("M") + day_band_scale.bandwidth())
                .attr("y", time_scale(time_to_date("22:00")))
                .attr("height", time_scale(time_to_date("08:00")) - time_scale(time_to_date("22:00")))
                .attr("fill", "navy")
                .attr("stroke", "navy")
                .attr("stroke-opacity", 0.40)
                .attr("fill-opacity", 0.05);

            border_rects
                .transition(transition_duration)
                .attr("x", function(d) {
                    return day_band_scale("M") + group_scale(d);
                })
                // .transition(transition_duration)
                .attr("width", day_band_scale("F") - day_band_scale("M") + day_band_scale.bandwidth());
            border_rects.exit().remove();

            schedule_svg.select("#backdrop").selectAll("svg.header").remove();

            var header_groups = schedule_svg.select("#backdrop").selectAll("svg.header")
                .data(groups)
                .enter()
                .append("svg")
                .classed("header", true)
                .attr("id", d => "header-" + d)
                .attr("x", function(d) {
                    return day_band_scale("M") + group_scale(d);
                })
                .attr("y", time_scale(time_to_date("23:30")))
                .attr("width", day_band_scale("F") + day_band_scale.bandwidth() - day_band_scale("M"))
                .attr("height", time_scale(time_to_date("23:00")) - time_scale(time_to_date("24:00")))

            header_groups
                .append("rect")
                .transition()
                .attr("width", "95%")
                .attr("height", "95%")
                .attr("rx", 4)
                .attr("ry", 4)
                .attr("fill", "transparent")
                .attr("stroke", "black");

            header_groups
                .append("text")
                .transition(transition_duration)
                .attr("x", "50%")
                .attr("y", "50%")
                .attr("text-anchor", "middle")
                .attr("dominant-baseline", "middle")
                .attr("font-family", "font-family: 'Yanone Kaffeesatz', sans-serif")
                .attr("font-size", 11)
                .attr("stroke", "navy")
                .attr("stroke-opacity", 0.60)
                .text(d => d);

        }

        var update_color = function(color_by) {
            switch (color_by) {
                case "instructor":
                    color_scale = instructor_color_scale;
                    break;
                case "level":
                    color_scale = level_color_scale;
                    break;
                case "location":
                    color_scale = room_color_scale;
                    break;
                case "prefix":
                    color_scale = prefix_color_scale;
                    break;
            }
            schedule_svg.selectAll("rect.session")
                .transition()
                .duration(transition_duration)
                .attr("fill", function(d) {
                    return color_scale(d[color_by]);
                })
        }

        var create_session_viz = function(data) {
            time_scale = d3.scaleTime()
                .domain([time_to_date("08:00"), time_to_date("22:00")])
                .range([height - 50, 50]);

            var time_axis = d3.axisLeft(time_scale);
            var time_grid = d3.axisLeft(time_scale)
                .tickFormat("")
                .tickSize(-width);

            day_color_scale = d3.scaleOrdinal()
                .domain(["M", "T", "W", "R", "F"])
                .range(d3.schemeSet1);

            level_color_scale = d3.scaleOrdinal()
                .domain(["100", "200", "300"])
                .range(d3.schemeSet1);

            prefix_color_scale = d3.scaleOrdinal()
                .domain([prefixes])
                .range(d3.schemeSet1);

            section_data = data; // array of sections

            session_data = sections_to_sessions(data)
                .filter(item => item.method === "LEC")
                .filter(item => item.term === "17/FA")
                .filter(item => ["GEO", "GEOG", "GEOL"].includes(item.prefix));

            instructors = [...new Set(session_data.map(function(x) {
                return x.instructor;
            }))].sort();

            // now recreate session_data using the instructor list.
            session_data = sections_to_sessions(data)
                .filter(item => item.method === "LEC")
                .filter(item => item.term === "17/FA")
                .filter(item => instructors.includes(item.instructor));
            console.log(session_data);

            rooms = [...new Set(session_data.map(function(x) {
                return x.location;
            }))].sort();

            prefixes = [...new Set(session_data.map(function(x) {
                return x.prefix;
            }))].sort();

            instructors = [...new Set(session_data.map(function(x) {
                return x.instructor;
            }))].sort();

            console.log(prefixes);
            console.log(rooms);
            console.log(instructors);

            room_band_scale = d3.scaleBand()
                .domain(rooms)
                .range([0, width])
                .padding(0.1);

            room_color_scale = d3.scaleOrdinal()
                .domain(rooms)
                .range(d3.schemeSet1);

            instructor_band_scale = d3.scaleBand()
                .domain(instructors)
                .range([0, width])
                .padding(0.1);

            instructor_color_scale = d3.scaleOrdinal()
                .domain(instructors)
                .range(d3.schemeSet1);

            update_groups("location");
            update_color("level");

            day_band_scale = d3.scaleBand()
                .domain(["M", "T", "W", "R", "F"])
                .range([0, width / groups.length])
                .paddingInner(0.1)
                .paddingOuter(0.2);

            d3.select("#prefixes")
                .on("change", function(d) {
                    // recover the option that has been chosen
                    var selectedOption = d3.select(this).property("value");
                })
                .selectAll("prefix-options")
                .data(prefixes)
                .enter()
                .append('option')
                .text(function(d) {
                    return d;
                }) // text shown in the menu
                .attr("value", function(d) {
                    return d;
                });


            d3.select("#group-by")
                .on("change", function(d) {
                    // recover the option that has been chosen
                    group_by = d3.select(this).property("value");
                    update_groups(group_by);
                });

            d3.select("#color-by")
                .on("change", function(d) {
                    // recover the option that has been chosen
                    color_by = d3.select(this).property("value");
                    update_color(color_by);
                });

            schedule_svg.select("#backdrop")
                .call(time_axis)

            schedule_svg.select("#grid")
                .call(time_grid);
            // .tickSize(width - margin.left - margin.right));

            schedule_svg.select("#sessions").selectAll("rect.session")
                .data(session_data)
                .enter()
                .append('rect')
                .classed("session", true)
                .call(function() {
                    console.log(group_by);
                })
                .attr("rx", 4)
                .attr("ry", 4)
                .attr('x', d => day_band_scale(d.day) + group_scale(d[group_by]))
                .attr('y', d => time_scale(d.end_time))
                .attr('width', day_band_scale.bandwidth())
                .attr('height', d => time_scale(d.start_time) - time_scale(d.end_time))
                .attr('fill', d => color_scale(d[color_by]))
                .attr('fill-opacity', 0.2)
                .attr('stroke', "black")
                .attr('stroke-opacity', 0.6)
                .on("mouseover", function(d, i) {
                    create_popup(d, i, this);
                })
                .on("mouseout", function(d, i) {
                    close_popup(d, i, this);
                });

        }; // end create_session_viz()

        d3.csv("Data/CourseSectionEnrollment.csv", rename_report_data)
            .then(create_session_viz)
            .then(function() {
                d3.selectAll("#popup").transition(transition_duration).text("");
            })
            .catch(console.log.bind(console));

        // Create Event Handlers for mouse
        function create_popup(d, i, selection) {

            // Use D3 to select element, change color 
            d3.select(selection).attr("fill-opacity", 0.6);

            d3.select("#popup")
                .transition(transition_duration)
                .text(session_summary(d, i));
        }

        function close_popup(d, i, selection) {
            // Use D3 to select element, change color back to normal
            d3.select(selection).attr("fill-opacity", 0.2);

            // Select text by id and then remove
            d3.selectAll("#popup").transition(transition_duration).text(""); // Clear text 
        }
    </script>

</body>

</html>
